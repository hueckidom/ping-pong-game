apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    ingressclass.kubernetes.io/is-default-class: true
spec:
  rules:
  - host: valuehero-pingpong.com
    http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: ping-pong-client-service
            port:
              number: 8080