apiVersion: v1
kind: Service
metadata:
  name: ping-pong-service-service
  labels: 
    app: ping-pong-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: 
    app: ping-pong-service
